<div layout="column" layout-align="center center">
    <md-content class="browse-content">
        <div ng-repeat="section_rec in section.sections" ng-animate=" 'animate' ">
            <md-card>
                <md-card-content>
                    <h2 ng-href="{{'/'}}"><a ng-href="{{'/browse/factory/'+routeParams.factoryId+'/line/'+routeParams.lineId+'/section/'+section_rec.id+''}}">
                        {{ section_rec.name}}</a></h2>
                    <p>
                        {{ section_rec.description }}
                    </p>
                </md-card-content>
            </md-card>

        </div>
    </md-content>
</div>
