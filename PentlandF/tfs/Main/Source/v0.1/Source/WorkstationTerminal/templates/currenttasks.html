<div layout="column" layout-fill>
    <md-toolbar layout="row">
        <div layout layout-margin layout-align="start center">
            {{currentOrder}}
        </div>
        <div layout="row" layout-align="space-around" layout-fill flex>
            <div layout="column" flex offset="50" layout-align="space-around">
                <md-button class="md-icon-button" ng-click="toggleConveyanceBeltRunStatus()">
                    <md-icon md-svg-icon="{{!conveyanceBeltRunning ? 'img/ic_play_arrow_24px.svg' : 'img/ic_pause_24px.svg'}}"></md-icon>
                </md-button>
            </div>
        </div>
        <div layout layout-margin layout-align="end center">
           {{workstation}}
        </div>
    </md-toolbar>
    <md-content class="md-default-theme" layout="column" flex>
        <md-list>
            <md-subheader>Order: {{currentOrder}} - {{currentModel}} - {{currentVariant}}</md-subheader>
            <md-list-item class="md-default-theme task-header" layout="row">
                <div flex>&nbsp;</div>
                <div flex>TASK</div>
                <div flex>PART</div>
                <div flex>EQUIPMENT</div>
                <div flex="10">COMMENT</div>
                <div flex="10">STATUS</div>
                <md-divider class="md-default-theme"></md-divider>
            </md-list-item>
            <md-list-item class="md-default-theme" ng-repeat="task in tasks" layout="row" ng-class="{'selected-task-item': task.selected}">
                <div flex>
                    &nbsp;
                    <img ng-if="task.hasImage" class="task-image" ng-src="{{imageBaseUrl + task.img}}" />
                </div>
                <div class="md-list-item-text" flex>
                    <p>{{task.t}}</p>
                </div>
                <div class="md-list-item-text" flex>
                    <p>{{task.p}}</p>
                </div>
                <div class="md-list-item-text" flex>
                    <p>{{task.eq}}</p>
                </div>
                <div class="md-list-item-text" flex="10">
                    <md-icon ng-if="task.hasComment" md-svg-src="img/ic_insert_comment_24px.svg" class="md-secondary"></md-icon>
                </div>
                <div class="md-list-item-text" flex="10">
                    <md-icon ng-if="task.hasEquipment && task.progress == false" md-svg-src="{{task.suc != true ? 'img/ic_warning_24px.svg' : 'img/ic_check_circle_24px.svg'}}" class="md-secondary" ></md-icon>
                </div>
                <md-divider class="md-default-theme" ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <md-toolbar class="md-white-theme">
        <md-fab-actions class="md-toolbar-tools" layout="row" layout-align="end end">
            <md-button aria-label="image" class="md-icon-button">
                <md-icon md-svg-src="img/ic_image_24px.svg"></md-icon>
                F2
            </md-button>
            <md-button aria-label="comment" class="md-icon-button">
                <md-icon md-svg-src="img/ic_edit_24px.svg"></md-icon>
                F4
            </md-button>
        </md-fab-actions>
    </md-toolbar>
    <md-whiteframe class="md-whiteframe-z1" layout="row" layout-padding>
        <span layout layout-padding>Current Order progress: </span>
        <md-progress-linear layout layout-padding md-mode="determinate" value="{{currentOrderProgress}}"></md-progress-linear>
    </md-whiteframe>
</div>
