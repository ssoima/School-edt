<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP/1 Execution Engine UI</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
</head>
<body ng-app="executionEngine">
    <div ng-controller="ExecutionController" layout="column" layout-fill>
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>Order Management</span>
            </h2>
        </md-toolbar>
        <md-content layout-padding class="md-default-theme" layout="column" layout-fill flex>
            <div ng-if="!loadingComplete" layout="column" layout-fill flex>
                <div layout="row" layout-align="space-around" layout-fill flex>
                    <div layout="column" flex offset="50" layout-align="space-around">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    </div>
                </div>
            </div>
            <md-card ng-if="loadingComplete">
                <md-list>
                    <md-list-item class="md-3-line md-default-theme" ng-repeat="order in orders">
                        <div class="md-list-item-text">
                            <h3>{{order.status + ' ' + order.no}}</h3>
                            <h4>{{order.model + ' (' + order.variant + ')'}}</h4>
                            <p>Has been ordered by {{order.customer}} on {{order.orderDate | amDateFormat: 'dddd, Do MMMM YYYY, H:mm:ss'}}</p>
                        </div>
                        <md-switch class="md-secondary" ng-disabled="order.isQueued" ng-model="order.isQueued" ng-change="queueChanged(order)"></md-switch>
                        <md-divider class="md-default-theme"></md-divider>
                    </md-list-item>
                </md-list>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button ng-click="createNewOrder()">Create Order</md-button>
                </div>
            </md-card>

        </md-content>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/signalr/jquery.signalR.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/moment/locale/de.js"></script>
    <script src="js/executionEngine.js"></script>
    <script src="js/exectuionEngine.service.js"></script>
    <script src="js/executionEngine.controller.js"></script>
</body>
</html>
